<!DOCTYPE html>
<html>

<head>
    <title>煌めく空のアステリア</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
</head>

<body>
    <header>
        <h1 class="title_logo"><a href="index.html"><img src="images/asteria_logo.png"></a></h1>
        <div class="nav">
            <li><a href="story.html">Story</a></li>
            <li><a href="character.html">Character</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="download.html">Download</a></li>
            <li><a href="spec.html">Spec</a></li>
        </div>
    </header>
    <img src="images/top.png">
    <span class="blur"><img src="images/top_stella.jpg" width="1000px"></span>
    <div class="logo_txt">
        煌<span class="logo_hiragana">めく</span>空<span class="logo_hiragana">の</span>アステリア<br>
        <span class="logo_eng">- Asteria in the shining sky -</span>
    </div>
    <!-- スライダー全体を括るメインコンテナ -->
    <div class="swiper-container">
        <!-- 全スライドをまとめるラッパー -->
        <div class="swiper-wrapper">
            <!-- 各スライド -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
    
        <!-- ページネーションを表示する場合 -->
        <div class="swiper-pagination"></div>
    
        <!-- 前後スライドへのナビゲーションボタン(矢印)を表示する場合 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- スクロールバーを表示する場合 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>

<script>
    AOS.init();
</script>
<script>
var mySwiper = new Swiper ('.swiper-container', {
    // オプションパラメータ(一部のみ抜粋)
    loop: true, // 最後のスライドまで到達した場合、最初に戻らずに続けてスライド可能にするか。
    speed: 600, // スライドが切り替わるトランジション時間(ミリ秒)。
    slidesPerView: 4, // 何枚のスライドを表示するか
    spaceBetween: 10, // スライド間の余白サイズ(ピクセル)
    direction: 'horizontal', // スライド方向。 'horizontal'(水平) か 'vertical'(垂直)。effectオプションが 'slide' 以外は無効。
    effect: 'slide', // "slide", "fade"(フェード), "cube"(キューブ回転), "coverflow"(カバーフロー) または "flip"(平面回転)
 
    // スライダーの自動再生
    // autoplay: true 　のみなら既定値での自動再生
    autoplay: {
      delay: 3000, // スライドが切り替わるまでの表示時間(ミリ秒)
      stopOnLast: false, // 最後のスライドまで表示されたら自動再生を中止するか
      disableOnInteraction: true // ユーザーのスワイプ操作を検出したら自動再生を中止するか
    },
 
    // レスポンシブ化条件
    breakpoints: {
      // 980ピクセル幅以下になったら
      980: {
        slidesPerView: 3,
        spaceBetween: 30
      },
      // 640ピクセル幅以下になったら
      640: {
        slidesPerView: 2,
        spaceBetween: 20
      }
    },
 
    // ページネーションを表示する場合
    pagination: {
      el: '.swiper-pagination',　 // ページネーションを表示するセレクタ
    },
 
    // 前後スライドへのナビゲーションを表示する場合
    navigation: {
      nextEl: '.swiper-button-next', // 次のスライドボタンのセレクタ
      prevEl: '.swiper-button-prev', // 前のスライドボタンのセレクタ
    },
 
    // スクロールバーを表示する場合
    scrollbar: {
      el: '.swiper-scrollbar', // スクロールバーを表示するセレクタ
    }
  });
</script>

</html>
